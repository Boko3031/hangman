<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./hangman.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="gamename">HANGMAN</div>
    <div class="bigpicture">
      <div id="one"></div>
      <div id="two"></div>
      <div id="three"></div>
      <div id="four"></div>
      <div id="five"></div>
      <div id="six"></div>
      <div id="seven"></div>
    </div>
    <div class="fail">
      Fails:
      <div id="failscore">0</div>
    </div>
    <div id="timeee">
      Time:
      <div id="time">60</div>
    </div>
    <div id="show"></div>
    <div id="letters"></div>
    <div id="gameover">
      GAME OVER!!!
      <button id="Restart">Restart</button>
    </div>
    <div id="WIN">
      WIN!!!
      <button id="Restart1">Restart</button>
    </div>
  </body>
  <script src="./hangman.js"></script>
</html>
